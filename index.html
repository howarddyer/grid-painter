<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Grid Painter</title>
    <meta name="description" content="Grid Painter">
    <meta name="author" content="Howard Dyer">

    <link type="text/css" rel="stylesheet" href="static/stylesheets/grid-painter.css">

    <style type="text/css"></style>

  </head>

  <body>

    <aside class="js-menu c-menu">

        <h1 class="c-menu__heading">Grid Painter</h1>

        <label for="rows-textbox">Rows</label>
        <input type="text" id="rows-textbox" class="js-rows-textbox" value="0" />

        <label for="columns-textbox">Columns</label>
        <input type="text" id="columns-textbox" class="js-columns-textbox" value="0" />

        <label for="background-textbox">Background</label>
        <input type="text" id="background-textbox" class="js-background-textbox" value="white" disabled="disabled" />

        <label for="colour-textbox">Paint colour</label>
        <input type="text" id="colour-textbox" class="js-colour-textbox" value="red" disabled="disabled" />


        <a href="#" class="js-menu__button c-menu__button" >&#10005;</a>

    </aside>

    <main>
        <div class="js-grid c-grid"></div>
    </main>

    <!-- Scripts split out for development purposes -->
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.UI.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.add.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.remove.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.update.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.processCss.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.paint.js"></script>
    <script type="text/javascript" src="static/scripts/gridPainter.event.js"></script>

  </body>

</html>
